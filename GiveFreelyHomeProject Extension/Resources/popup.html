<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Settings</title>
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Extension Settings</h1>
        <div class="font-size-controls">
            <span>Font Size:</span>
            <button id="decrease-font">a</button>
            <button id="increase-font">A</button>
        </div>
        <br>
        <input type="checkbox" id="dark-mode-toggle"> Enable Dark Mode
        <br>
        <input type="text" id="highlight-keyword" placeholder="Keyword to highlight">
        <button id="highlight-button">Highlight</button> <!-- Added button -->
    </div>
</body>
</html>
